<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <h1>Test Phân trang</h1>

        <div class="content-wrapper">
            <div class="table-responsive">
                <table class="table table-success">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="pagination-container"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <!-- script phan trang -->
        <script>
            // Gọi API
            callAPI("http://localhost/sanbong.api/api/admin/verification");

            function callAPI(url) {
                // Lấy dữ liệu JSON từ API
                $.getJSON(url, function (res) {
                    // set data table
                    setDataTable(res.data);

                    // Tạo HTML cho phân trang
                    createPaginationHtml(res.meta);
                });
            }

            function setDataTable(data) {
                let mBody = $(".content-wrapper tbody");

                // Tạo HTML cho từng mục trong mảng dữ liệu
                let bodyHtml = data
                    .map(function (item) {
                        return `<tr class="">
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.status.name}</td>
                            </tr>`;
                    })
                    .join("");

                mBody.html(bodyHtml);
            }

            function createPaginationHtml(meta) {
                let currentPage = meta.current_page;

                var paginationHtml = '<ul class="pagination">';

                // Tạo HTML cho mỗi liên kết phân trang
                paginationHtml += meta.links
                    .map((link) => {
                        let activeClass =
                            Number(link.label) === currentPage ? "active" : "";
                        let label = link.label
                            .replace(" Previous", "")
                            .replace("Next ", "");

                        if (link.url) {
                            return `<li class="page-item ${activeClass}">
                                        <a class="page-link" href="#" data-urlclick='${link.url}'>${label}</a>
                                    </li>`;
                        } else {
                            return `<li class="page-item disabled">
                                        <a class="page-link" href="#">${label}</a>
                                    </li>`;
                        }
                    })
                    .join("");

                paginationHtml += "</ul>";

                $("#pagination-container").html(paginationHtml);

                // Đính kèm trình xử lý sự kiện nhấp vào liên kết phân trang
                $("li.page-item:not(.active) a.page-link").click(function (e) {
                    e.preventDefault();

                    callAPI($(this).data("urlclick"));
                });
            }
        </script>
    </body>
</html>
